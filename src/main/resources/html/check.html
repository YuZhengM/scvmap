<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Online analysis of scVMAP platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a6fa5, #6989b9);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #4a6fa5, #6989b9);
            border-radius: 3px;
        }

        .job-id-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4a6fa5;
        }

        .job-label {
            font-weight: 600;
            color: #4a6fa5;
            margin-right: 10px;
        }

        .job-id {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        .status-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .check-button {
            display: inline-block;
            background: linear-gradient(90deg, #4a6fa5, #6989b9);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .check-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 111, 165, 0.3);
        }

        .check-button:active {
            transform: translateY(1px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .job-id {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Check-Online analysis of scVMAP platform</h1>

    <div class="status-container">
        <span class="status-indicator"></span>
        <span class="status-text">Ready to check</span>
    </div>

    <div class="job-id-container">
        <span class="job-label">Job ID:</span>
        <span class="job-id">0000000000</span>
    </div>

    <div class="button-container">
        <a href="https://bio.liclab.net/scvmap_static/user/0000000000.log" class="check-button">Check Analysis LOG information</a>
    </div>

    <div class="footer">
        <p>Â© 2025 scVMAP Platform. All rights reserved.</p>
    </div>
</div>
</body>
</html>
